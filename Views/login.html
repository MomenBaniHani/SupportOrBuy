<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - Support or Buy</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <style>
    body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  color: var(--text-dark);
  overflow-x: hidden;
  background: linear-gradient(135deg, #050606 0%, #fbf9f6 150%);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}


    .col-md-6 {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      width: 35%;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .form-control {
      background-color: #f8f8f8;
      color: #000;
      border: 1px solid #ccc;
    }

    .form-control:focus {
      border-color: #000;
      box-shadow: none;
      background-color: #fff;
    }

    .btn-primary {
      background-color: #000;
      border-color: #000;
      color: #fff;
    }

    .btn-primary:hover {
      background-color: transparent;
      color: #000;
      border-color: #000;
    }

    a {
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      color: #333;
    }

    @media (max-width: 768px) {
      .col-md-6 {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Login</h3>
        <div id="message" class="alert d-none"></div>
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="mt-3">
            Don't have an account? <a href="register.html">Register now.</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("message");

      try {
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok) {
          localStorage.setItem("token", data.token);
          if (data.user && data.user.role === "admin") {
            window.location.href = "/admin";
          } else {
            window.location.href = "homepage.html";
          }
        } else {
          messageBox.className = "alert alert-danger";
          messageBox.textContent = data.error || "Login failed";
          messageBox.classList.remove("d-none");
        }
      } catch (err) {
        messageBox.className = "alert alert-danger";
        messageBox.textContent = "An error occurred while connecting to the server";
        messageBox.classList.remove("d-none");
        console.error("‚ùå Error:", err);
      }
    });
  </script>
</body>

</html>

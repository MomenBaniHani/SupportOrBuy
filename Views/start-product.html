<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add New Product</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/ionicons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-image: url('./images/profile.png');
      background-repeat: no-repeat;
      background-position: center top;
      background-attachment: fixed;
      background-color: #fff;
      background-size: 1365px 599px;
      /* ‚Üê ŸáŸàŸÜ ÿ™ÿ≠ÿ∑ ÿßŸÑÿ≠ÿ¨ŸÖ ÿßŸÑŸÑŸä ÿ®ÿØŸÉ ŸäÿßŸá */
    }

    .form-container {
      max-width: 700px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      font-weight: bold;
    }

    .nav-container {
      background-color: #fff;
    }

    .list-menu.reveal-modal {
      background-color: rgba(0, 0, 0, 0.7) !important;
      /* ÿ®ÿØŸÑ ÿßŸÑÿ£ÿ≥ŸàÿØ ÿßŸÑŸÉÿßŸÖŸÑ */
    }
  </style>

  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #000000;
      --gray: #777777;
      --light-gray: #cccccc;
      --dark-gray: #333333;
    }

    body,
    html {
      background-color: var(--primary-color) !important;
      color: var(--secondary-color) !important;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    a,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    span,
    div,
    label {
      color: var(--secondary-color) !important;
    }

    input,
    textarea,
    select,
    button {
      background-color: var(--light-gray) !important;
      color: var(--secondary-color) !important;
      border: 1px solid var(--gray) !important;
    }

    .btn,
    .btn-primary,
    .btn-block {
      background: var(--secondary-color) !important;
      color: var(--primary-color) !important;
      padding: 10px 20px;
      border: 2px solid transparent;
      border-radius: 25px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      display: inline-block;
    }

    .btn:hover,
    .btn-primary:hover,
    .btn-block:hover {
      transform: translateY(-2px);
      background: transparent !important;
      color: var(--secondary-color) !important;
      border: 2px solid var(--secondary-color);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .intro-inner ul#nav-menu li a {
      color: white !important;
      text-decoration: none;
    }

    .intro-inner ul#nav-menu li a:hover {
      text-decoration: underline;
      /* ÿ£Ÿà ÿ£Ÿä ÿ™ÿ£ÿ´Ÿäÿ± ÿ≠ÿßÿ® */
    }
  </style>
</head>


<body>
  <div class="nav-container">
    <nav class="nav-inner transparent">
      <div class="navbar">
        <div class="container">
          <div class="row">
            <div class="brand">
              <a href="homepage.html">Support or Buy</a>
            </div>
            <div class="navicon">
              <div class="menu-container">
                <div class="circle dark inline">
                  <i class="icon ion-navicon"></i>
                </div>
                <div class="list-menu">
                  <i class="icon ion-close-round close-iframe"></i>
                  <div class="intro-inner">
                    <ul id="nav-menu">
                      <li><a href="homepage.html">Home</a></li>
                      <li><a href="profile.html">Profile</a></li>
                      <li><a href="My-Order.html">My Order</a></li>
                      <li><a href="Notification.html">Notification</a></li>
                      <li><a href="My-Product.html">My Product</a></li>
                      <li><a href="#" onclick="handleLogout()">Logout</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="form-container">
      <h3 class="text-center mb-4">Add New Product</h3>
      <form id="productForm" enctype="multipart/form-data">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>



        <div class="form-group">
          <label>Category</label>
          <input type="text" class="form-control" name="category" list="categoryOptions" required>
          <datalist id="categoryOptions">
            <option value="Handmade Crafts">
            <option value="Woodworking">
            <option value="Jewelry">
            <option value="Embroidery">
            <option value="Painting">
            <option value="Home Decor">
            <option value="Accessories">
            <option value="Clothing">
            <option value="Digital Art">
            <option value="Other">
          </datalist>
        </div>

        <div class="form-group">
          <label>Product Type</label>
          <select class="form-control" name="product_type">
            <option value="physical">Physical</option>
            <option value="digital">Digital</option>
          </select>
        </div>
        <div class="form-group">
          <label>Support this Project?</label>
          <input type="checkbox" name="is_for_support" id="supportToggle">
        </div>

        <div id="supportFields" style="display: none;">
          <div class="form-group">
            <label>Support Description</label>
            <textarea class="form-control" name="support_description" rows="2"></textarea>
          </div>
          <div class="form-group">
            <label>Support Amount</label>
            <input type="number" step="0.01" class="form-control" name="support_amount">
          </div>
        </div>

        <div class="form-group">
          <label>For Sale?</label>
          <input type="checkbox" name="is_for_sale" checked>
        </div>
        <div id="priceContainer" class="form-group">
          <label>Price</label>
          <input type="number" step="0.01" class="form-control" name="price">
        </div>
        <div class="form-group">
          <label>Upload Product Image</label>
          <input type="file" name="image" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Product</button>
      </form>
    </div>
  </div>

  <script src="js/jquery.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const supportToggle = document.querySelector("[name='is_for_support']");
      const saleToggle = document.querySelector("[name='is_for_sale']");
      const supportFields = document.getElementById("supportFields");
      const priceContainer = document.getElementById("priceContainer");

      function toggleFields() {
        supportFields.style.display = supportToggle.checked ? "block" : "none";
        priceContainer.style.display = saleToggle.checked ? "block" : "none";
      }

      supportToggle.addEventListener("change", toggleFields);
      saleToggle.addEventListener("change", toggleFields);

      toggleFields();
    });

    document.getElementById("productForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      formData.set("is_for_sale", this.is_for_sale.checked ? "1" : "0");
      formData.set("is_for_support", this.is_for_support.checked ? "1" : "0");

      const token = localStorage.getItem("token");

      const res = await fetch("/api/product", {
        method: "POST",
        headers: { "Authorization": token },
        body: formData
      });

      const result = await res.json();
      if (res.ok) {
        location.href = "My-Product.html";
      } else {
        alert("‚ùå Error: " + result.error);
      }
    });

    // menu toggling
    document.addEventListener("DOMContentLoaded", () => {
      $('.navicon .circle').click(function () {
        $('.list-menu').addClass('reveal-modal');
      });

      $('.close-iframe').click(function () {
        $('.list-menu').removeClass('reveal-modal');
      });
    });

    function handleLogout() {
      const token = localStorage.getItem("token");
      if (!token) return window.location.href = "/";

      fetch("/api/auth/logout", {
        method: "POST",
        headers: {
          "Authorization": token
        }
      })
        .then(res => res.json())
        .then(data => {
          console.log("üü¢", data.message);
          localStorage.removeItem("token");
          window.location.href = "/";
        })
        .catch(err => {
          console.error("‚ùå Error logging out:", err);
          alert("‚ùå Failed to logout. Try again.");
        });
    }

  </script>
</body>

</html>
